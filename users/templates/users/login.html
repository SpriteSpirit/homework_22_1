{% extends 'catalog/base.html' %}
{% load static %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-9">
        <form method="post">
            <div class="row justify-content-center">
                <div class="col-6">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Вход</h3>
                        </div>
                        <div class="card-body">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <div class="mb-3 mt-3 k"
                                 style="display: flex; flex-direction: row; justify-content: space-between;">
                                <a href="{% url 'users:login' %}" style="color: #FFFFFF; text-decoration: none;"
                                   class="w-50">
                                    <button type="submit" class="btn btn-warning w-75">Войти</button>
                                </a>
                                <a href="{% url 'users:password_reset' %}"
                                   class="btn btn-link">Забыли пароль?</a>
                            </div>
                        </div>

                        <div class="card-footer"></div>

                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
